name: TARDIS – Build docs & exercices PDF

on:
  workflow_call:
    inputs:
      ict_module:
        description: "Code du module ICT (ex: I346)"
        required: true
        type: string
      sphinx_src:
        description: "Répertoire Sphinx source"
        required: false
        default: "b-UnitesEnseignement/Support"
        type: string
      theme:
        description: "Thème ETML (ex: etml-2025)"
        required: false
        default: "etml-2025"
        type: string

jobs:
  build-docs:
    runs-on: ubuntu-latest
    env:
      ICT_MODULE: ${{ inputs.ict_module }}
      SPHINX_SRC_DIR: ${{ inputs.sphinx_src }}
    steps:
      - uses: actions/checkout@v4
        with:
          # Repo APPELANT (le cours)
          repository: ${{ github.repository }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build docs (HTML)
        run: |
          sphinx-build -b html "$SPHINX_SRC_DIR" "$SPHINX_SRC_DIR/_build/html"

      - name: Upload docs artifact (site HTML)
        uses: actions/upload-artifact@v4
        with:
          name: site-html
          path: ${{ env.SPHINX_SRC_DIR }}/_build/html/**
          if-no-files-found: error
          retention-days: 7

  build-exo-pdf:
    runs-on: ubuntu-latest
    needs: build-docs
    env:
      ICT_MODULE: ${{ inputs.ict_module }}
      SPHINX_SRC_DIR: ${{ inputs.sphinx_src }}
      HTML_OUT_DIR: ${{ inputs.sphinx_src }}/_build/html
      PDF_OUT_DIR: ${{ inputs.sphinx_src }}/_build/exo-pdf
      # Chemin complet vers le thème dans tardis-pipelines
      TARDIS_THEME_ROOT: ${{ github.workspace }}/tardis-pipelines/themes/${{ inputs.theme }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}

      - name: Checkout tardis-pipelines
        uses: actions/checkout@v4
        with:
          repository: section-inf/tardis-pipelines
          path: tardis-pipelines
          # plus tard tu mettras ici:  ref: v0  (ou v0.1.0, etc.)

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright deps
        working-directory: tardis-pipelines
        run: |
          npm ci || npm install
          npx playwright install --with-deps chromium

      - name: Build exercices PDF (Playwright)
        working-directory: ${{ github.workspace }}
        run: |
          node tardis-pipelines/scripts/export_exos_pdf_playwright.mjs

      - name: Upload PDFs (raw)
        uses: actions/upload-artifact@v4
        with:
          name: exercices-pdf
          path: ${{ env.PDF_OUT_DIR }}/**
          if-no-files-found: warn
          retention-days: 7
